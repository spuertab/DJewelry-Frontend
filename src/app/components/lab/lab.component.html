<div class="section">
    <div #card class="card">
         <ul class="list-group">
            <li class="list-group-item list-group-item-action head1">
                <div style="font-family: Brush Script MT, Brush Script Std, cursive; font-size: 35px;">DJewelry</div> 
            </li>
            <li class="list-group-item list-group-item-action head2">
                Selecciona una pieza
            </li>
        </ul> 
        <div class="container">
            <div class="row gallery">
                <div class='col-md-6' *ngFor="let object of objects" (click)="loadObjectScene(object)">
                    <div class="thumbnail" rel="ligthbox">
                        <img class="img-responsive" alt="" src="{{object.image}}" />
                        <div class='text-right'>
                            <small class='text-muted'> {{object.name}}</small>
                        </div> 
                    </div>
                </div> 
            </div> 
            <button type="button" (click)="ok()" class="btn btn-info" style="background-color: #64BDB8">Continuar</button>
        </div>
    </div>
    <div #canvasThree id="canvas-three" style="background-color: #828282"></div>  
</div>
<div *ngIf="loading" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; background-color: #64bdb8f5; z-index: 1000;">
    <div style="height:100vh; display:flex; align-items:center; justify-content:center; color: white">
        <i class="fa fa-diamond" style="font-size: 6em;"></i> 
        <p style="position: absolute; margin-top: 70px;">Cargando...</p>
    </div>
</div>
